<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/showInvestigation.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-xr3TmeOZ0nUV+6pXs7Q9EBCsIyE0uuj/YdF7cLU8r+I3jo2mpfUeHfDhe+XnHzhiP6BbEBdkIsdDV19pg5/iuQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="sections/menu.js" defer></script>
    <script src="sections/footer.js" defer></script>
    <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/10.5.2/firebase-database-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.5.2/firebase-firestore-compat.js"
    ></script>
    <script defer src="/__/firebase/init.js"></script>
    <script
      src="https://kit.fontawesome.com/2c7bfef965.js"
      crossorigin="anonymous"
    ></script>
    <title>Detalles de la investigación</title>
  </head>
  <body>
    <header>
      <menu-component></menu-component>
    </header>

    <main class="py-5">
      <div class="container">
        <h4></h4>
        <div id="projectDetails" class="show-more-section">
          <!-- 1. Título de la investigación -->
          <h2 id="projectTitle"></h2>

          <!-- 2. Área de interés -->
          <div id="projectAreaOfInterest"></div>

          <!-- 3. Grado escolar de la investigación -->
          <div id="projectSchoolGrade"></div>

          <!-- 4. Descripción del tema -->
          <div id="projectTopicDescription"></div>

          <!-- Separador -->
          <hr class="separator" />

          <!-- 5. Nombre del autor -->
          <h2 id="authorName"></h2>

          <!-- 6. Foto de perfil del autor -->
          <div id="authorProfilePicture"></div>

          <!-- 7. Grado escolar del autor -->
          <div id="authorSchoolGrade"></div>

          <!-- 8. Acerca de mí -->
          <div id="authorAboutMe"></div>

          <!-- Separador -->
          <hr class="separator" />

          <!-- 9. Haz clic para ver el archivo PDF -->
          <div id="projectPdfUrl"></div>

          <!-- 10. Carrusel de imágenes -->
          <div
            id="projectImages"
            class="carousel slide"
            data-bs-ride="carousel"
          ></div>

          <!-- Separador -->
          <hr class="separator" />

          <!-- 11. Conclusiones -->
          <div id="projectConclusions"></div>

          <!-- 12. Recomendaciones finales -->
          <div id="projectFinalRecommendations"></div>
        </div>

        <hr class="my-4" />

        <div id="commentsContainer"></div>

        <form id="commentForm">
          <div class="mb-3">
            <label for="commentText" class="form-label"
              >Agregar un comentario:</label
            >
            <textarea class="form-control" id="commentText" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="ratingSelect" class="form-label">Calificación:</label>
            <select class="form-select" id="ratingSelect">
              <option value="1">1 Estrella</option>
              <option value="2">2 Estrellas</option>
              <option value="3">3 Estrellas</option>
              <option value="4">4 Estrellas</option>
              <option value="5">5 Estrellas</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" id="btnSaveComment">
            Enviar Comentario
          </button>
        </form>
      </div>
    </main>

    <footer class="mt-5">
      <footer-component></footer-component>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/comments/comments.js"></script>
    <script defer src="js/investigation/researchDetails.js"></script>
  </body>
</html>
