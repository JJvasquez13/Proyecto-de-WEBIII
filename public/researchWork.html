<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/showInvestigation.css" />
    <script src="sections/menu.js" defer></script>
    <script src="sections/footer.js" defer></script>
    <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.5.2/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/10.5.2/firebase-database-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/10.5.2/firebase-firestore-compat.js"
    ></script>
    <script defer src="/__/firebase/init.js"></script>
    <script
      src="https://kit.fontawesome.com/2c7bfef965.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Proyectos</title>
  </head>
  <body>
    <header>
      <menu-component></menu-component>
    </header>

    <main>
      <h4 class="d-flex justify-content-center mt-3 p-2 fs-1">Proyectos</h4>
      <div id="filterContainer" class="my-4 container">
        <div id="areaFilter" class="filterItem">
          <h3>
            <label for="areaInput" class="form-label"
              >Filtrar por Área de Interés:</label
            >
          </h3>
          <input
            type="text"
            class="form-control"
            id="areaInput"
            placeholder="Escribe el Área de Interés"
          />
        </div>
        <div id="gradeFilter" class="filterItem">
          <h3>
            <label for="schoolGradeInput" class="form-label"
              >Filtrar por Grado Escolar:</label
            >
          </h3>
          <input
            type="text"
            class="form-control"
            id="schoolGradeInput"
            placeholder="Escribe el Grado Escolar"
          />
        </div>
      </div>

      <br />
      <div id="projectsContainer"></div>
    </main>

    <footer>
      <footer-component></footer-component>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/investigation/showResearch.js"></script>
  </body>
</html>
